<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="../css/register.css">
	<script src="js/require.js" data-main="js/zhuce.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<img src="../img/1.png" style="cursor: pointer" alt="麦乐购首页" onclick="window.location.href='https://www.gou.com/home/index.do'">
			<img src="../img/2.png">
		</header>
		<main>
			<img src="../img/3.png">

			<div class="box">
				<span class="sl">新用户注册</span><span class="sr">已有麦乐购帐号,<a href="https://www.gou.com/user/reg.do?backurl=https://www.gou.com/home/index.do">直接注册</a></span>

				<form action="#">
					<ul>
						<li>
							<input type="text" value="请输入手机号码" name="username" id="username">
						</li>
						<li>
							<input type="password" name="password" id="password">
						</li>
						<li>
							<input type="password">
						</li>
						<li>

							<input type="text">
						</li>
						<li>
							<input type="text" value="短信验证码">
							<button>获取短信验证码</button>
						</li>
						<li>
							<input type="checkbox"><span>我已阅读并同意</span><a href="https://www.gou.com/help/jytk.html">《麦乐购注册协议及交易条款》</a>
						</li>
						<li>
							<input type="submit" value="立即注册" style="cursor: pointer" id="btnReg">
						</li>
						<li>
							收不到短信？<a href="">请使用语言验证码</a>
						</li>
					</ul>

				</form>
				
			</div>
		</main>
	</div>
</body>
</html>
