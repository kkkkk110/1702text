<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录页面</title>
	<link rel="stylesheet" href="../css/signin.css">
	<script src="../js/require.js" data-main="../js/signin.js"></script>
</head>
<body>
	<div class="container">
		<header>
			<img src="../img/1.png" style="cursor: pointer" alt="麦乐购首页" onclick="window.location.href='https://www.gou.com/home/index.do'">
			<img src="../img/2.png">
		</header>
		<main>
			<img src="../img/3.png">

			<div class="box">
				<span class="sl">登录</span><span class="sr"><a href="https://www.gou.com/user/reg.do?backurl=https://www.gou.com/home/index.do">免费快速注册</a></span>

				
					<ul>
						<li>
							<span></span>
							<input type="text" id="username" name="username">
						</li>
						<li>
							<span></span>
							<input type="password" id="password" name="password">
						</li>
						<li>

							<input type="text" value="输入验证码">
						</li>
						<li>
							<a href="https://www.gou.com/user/findpwd.do">忘记密码?</a>
							<button style="cursor: pointer" id="btnReg">登录</button>

 						</li>
						<li class="spli">
							<p>使用其他帐号登录</p>
							<span class="s1" style="cursor: pointer"></span>
							<span class="s2" style="cursor: pointer"></span>
							<span class="s3" style="cursor: pointer"></span>
							<span class="s4" style="cursor: pointer"></span>
						</li>
					</ul>

				
			</div>
		</main>
	</div>
</body>
</html>
